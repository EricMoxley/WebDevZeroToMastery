<!DOCTYPE html>
<head>
    <title>Register</title>
</head>
<body>
    <h3><a href="index.html">Back to Home!</a></h3>
    <h1>Here Are Form Examples!</h1>
    <form method="GET">
        Email: <input type="email" required name="email"><br>
        Password: <input type="password" required name="password" min="7"><br>
        First Name: <input type="text" name="firstname"><br>
        Last Name: <input type="text" name="lastname"><br>
        Birthday: <input type="date" required name="birthday"><br>
        Gender: <br> 
        <input type="radio" name="gender">Male<br>
        <input type="radio" name="gender">Female<br>
        <input type="radio" name="gender">Other<br>
        Pets: <br>
        <input type="checkbox" name="pets">Cat<br>
        <input type="checkbox" name="pets">Dog<br>
        <input type="checkbox" name="pets">Other<br>
        Cars: <br>
        <select>
            <option value="honda" name="honda">Honda</option>
            <option value="toyota" name="toyota">Toyota</option>
            <option value="mazda" name="mazda">Mazda</option>
            <option value="other" name="other">Other</option>
        </select><br>

        <input type="submit" value="Register!">
        <input type="reset">
    </form>
    
</body>
</html>
